<h1 mat-dialog-title>Edit itinerary</h1>
<div mat-dialog-content>
  <form [formGroup]="itineraryForm">
    <mat-form-field class="w-full">
      <mat-label>Name</mat-label>
      <input type="text" matInput formControlName="name">
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Description</mat-label>
      <textarea cdkTextareaAutosize="true" type="text" matInput formControlName="description"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="flex">
  <button mat-raised-button
          class="flex-1 w-1/2"
          color="warn"
          [mat-dialog-close]="false">
    Cancel
  </button>
  <button mat-raised-button
          class="flex-1 w-1/2"
          color="primary"
          (click)="onSave()">
    Save
  </button>
</div>
