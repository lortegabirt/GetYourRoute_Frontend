<app-view-wrapper [title]="'Itineraries'">
  <app-itinerary-filter (filter)="onFilter($event)"></app-itinerary-filter>
  <app-itinerary-table
    [dataSource]="itineraries$ | async"
    (detail)="onDetail($event)"
    (delete)="onDelete($event)"
    (edit)="onEdit($event)"
    (page)="onPage($event)"
    class="drop-shadow"></app-itinerary-table>
</app-view-wrapper>
